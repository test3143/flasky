{% include 'base.html' %}

{% block body %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <ul class="info">
        <hr><strong>Full Name:</strong> {{ name }}</hr>
        <hr><strong>Email Address:</strong> {{ email }}</hr>
        <hr><strong>User Name:</strong> {{ username }}</hr>
        {% if state == 'Active' %}
        <hr><strong>Subscription Status:</strong> <p><font color="green">{{ state }}</font></p></hr>
        {% else %}
        <hr><strong>Subscription Status:</strong> <p><font color="red">{{ state }}</font></p></hr>
    </ul>
        {% endif %}
{% endblock %}
